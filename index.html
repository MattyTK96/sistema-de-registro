<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../login/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400&family=Oswald:wght@200;300;400&display=swap" rel="stylesheet"> 
    <title>sistemaderegistro/arona.org</title>
    <script src="../login/index.js"></script>
</head>
<body>

    <div class="container">

        <div class="form" method="action">
            <div class="heading">
                <img src="../login/img/aronalogo.png" class="logo">
                <img src="../login/img/aronalogo2.png" class="logo2">
                <h1>SISTEMA DE REGISTRO HORARIO</h1>
                <p>Centro Ocupacional "Rosas del Guanche"</p>
            </div> <!--end of heading-->
            <!--Form-->





            <div class="wrap">
                <div class="f1">
                    <label>NOMBRE</label>
                    <input type="text"required/>
                    <span class="focus-input"></span>
                </div> <!--end of f1-->

                <div class="f2">
                    <label>Apellidos</label>
                    <input type="text"required/>
                    <span class="focus-input"></span>
                </div> <!--end of f2-->
            </div> <!--end of wrap-->

            <div class="wrap2">
                <label>HORA ENTRADA</label>
                <input type="time" required/>
                <span class="focus-input2"></span>
            </div> <!--end of wrap2-->
            <div class="wrap2">
                <label>HORA DE SALIDA</label>
                <input type="time" required/>
                <span class="focus-input2"></span>
            </div> <!--end of wrap2-->
            <div class="wrap2">
                <label>Nº IDENTIFICACIÓN</label>
                <input type="text"required/>
                <span class="focus-input2"></span>
            </div> <!--end of wrap2-->

            <div class="wrap3">
                <label>FECHA</label>
                <input type="date" required/>
                <span class="focus-input2"></span>
            </div> <!--end of wrap3-->

            <button type="submit" class="btn">ENVIAR DATOS</button>
        </div> <!--end of form-->

        <!--Image-->
        <div class="image">
            <img src="../login/img/arona2.png"  class="img" alt=""/>
        </div> <!--end of image-->

    </div> <!--end of container-->


</body>
</html>
